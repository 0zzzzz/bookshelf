{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="h2 text-center head">
        Вход в систему
    </div>
    <form action="{% url 'authapp:login' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        {{ error_text }}
        <br>
        <input class="auth_button" type="submit" value="Войти">
    </form>
{% endblock %}
